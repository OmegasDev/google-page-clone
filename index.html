<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="header-links">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <div class="apps-grid">
                <i class="fa fa-th"></i>
            </div>
            <div class="apps-tooltip">Google apps</div>
        </div>
        <div class="profile">
            <img src="images/profile-picture.jpeg" alt="profile" class="profile-pic">
            <div class="profile-dropdown">
                <a href="#">Profile</a>
                <a href="#">Account</a>
                <a href="#">Sign out</a>
            </div>
        </div>
        
        

    </div>
    <div class="container">
        <div class="logo">
            <img src="images/google-logo.png" alt="">

        </div>
        <div class="search-bar">
            <input type="text">
            <i class="fa fa-search" ></i>

        </div>
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>
</body>
</html>
